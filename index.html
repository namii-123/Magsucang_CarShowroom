<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magsucang Car Dealership Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone-min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üöó AutoDealer</h1>

        <div class="tabs">
            <button class="tab-btn active" data-tab="inventory">üè¢ Inventory</button>
            <button class="tab-btn" data-tab="showroom">üöô Showroom</button>
            <button class="tab-btn" data-tab="clients">üë§ Clients</button>
            <button class="tab-btn" data-tab="sales">üìä Sales</button>
        </div>

        <!-- Inventory Tab -->
        <div id="inventory" class="tab-content active">
            <div class="panel">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalCars">0</div>
                        <div class="stat-label">Total Cars</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalRevenue">‚Ç±0</div>
                        <div class="stat-label">Total Revenue</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalSales">0</div>
                        <div class="stat-label">Cars Sold</div>
                    </div>
                </div>

                <h2 class="section-title">Add New Car</h2>
                <form id="addCarForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Car Brand</label>
                            <select id="carBrand" required>
                                <option value="">Select Brand</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Honda">Honda</option>
                                <option value="Mitsubishi">Mitsubishi</option>
                                <option value="Mazda">Mazda</option>
                                <option value="Ford">Ford</option>
                                <option value="Chevrolet">Chevrolet</option>
                                <option value="Nissan">Nissan</option>
                                <option value="Hyundai">Hyundai</option>
                                <option value="Suzuki">Suzuki</option>
                                <option value="Isuzu">Isuzu</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Car Model</label>
                            <input type="text" id="carModel" placeholder="e.g., Vios, Civic" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price (‚Ç±)</label>
                            <input type="number" id="carPrice" step="1000" placeholder="800000" required>
                        </div>
                        <div class="form-group">
                            <label>Year</label>
                            <input type="number" id="carYear" min="1990" max="2025" placeholder="2023" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Transmission</label>
                            <select id="carTransmission" required>
                                <option value="Manual">Manual</option>
                                <option value="Automatic">Automatic</option>
                                <option value="CVT">CVT</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Fuel Type</label>
                            <select id="carFuel" required>
                                <option value="Gasoline">Gasoline</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Hybrid">Hybrid</option>
                                <option value="Electric">Electric</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Mileage (km)</label>
                            <input type="number" id="carMileage" placeholder="15000" required>
                        </div>
                        <div class="form-group">
                            <label>Condition</label>
                            <select id="carCondition" required>
                                <option value="Brand New">Brand New</option>
                                <option value="Used">Used</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Color</label>
                            <input type="text" id="carColor" placeholder="e.g., White, Black" required>
                        </div>
                        <div class="form-group">
                            <label>Stock Status</label>
                            <select id="carStock" required>
                                <option value="Available">Available</option>
                                <option value="Sold">Sold</option>
                                <option value="Reserved">Reserved</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="carDescription" placeholder="Additional details about the car..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Car Image</label>
                        <div class="image-upload-group">
                            <div>
                                <label style="font-size: 13px; font-weight: normal; margin-bottom: 5px;">Upload Image</label>
                                <input type="file" id="carImageFile" accept="image/*">
                            </div>
                            <div>
                                <label style="font-size: 13px; font-weight: normal; margin-bottom: 5px;">Or Enter Image URL</label>
                                <input type="url" id="carImageUrl" placeholder="https://example.com/car.jpg">
                            </div>
                        </div>
                        <div class="image-preview" id="addImagePreview"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Car to Inventory</button>
                </form>

                <div id="updateCarForm">
                    <h2 class="section-title">Update Car Details</h2>
                    <form id="updateForm">
                        <input type="hidden" id="updateCarId">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Car Brand</label>
                                <select id="updateCarBrand" required>
                                    <option value="Toyota">Toyota</option>
                                    <option value="Honda">Honda</option>
                                    <option value="Mitsubishi">Mitsubishi</option>
                                    <option value="Mazda">Mazda</option>
                                    <option value="Ford">Ford</option>
                                    <option value="Chevrolet">Chevrolet</option>
                                    <option value="Nissan">Nissan</option>
                                    <option value="Hyundai">Hyundai</option>
                                    <option value="Suzuki">Suzuki</option>
                                    <option value="Isuzu">Isuzu</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Car Model</label>
                                <input type="text" id="updateCarModel" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Price (‚Ç±)</label>
                                <input type="number" id="updateCarPrice" step="1000" required>
                            </div>
                            <div class="form-group">
                                <label>Year</label>
                                <input type="number" id="updateCarYear" min="1990" max="2025" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Transmission</label>
                                <select id="updateCarTransmission" required>
                                    <option value="Manual">Manual</option>
                                    <option value="Automatic">Automatic</option>
                                    <option value="CVT">CVT</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Fuel Type</label>
                                <select id="updateCarFuel" required>
                                    <option value="Gasoline">Gasoline</option>
                                    <option value="Diesel">Diesel</option>
                                    <option value="Hybrid">Hybrid</option>
                                    <option value="Electric">Electric</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Mileage (km)</label>
                                <input type="number" id="updateCarMileage" required>
                            </div>
                            <div class="form-group">
                                <label>Condition</label>
                                <select id="updateCarCondition" required>
                                    <option value="Brand New">Brand New</option>
                                    <option value="Used">Used</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Color</label>
                                <input type="text" id="updateCarColor" required>
                            </div>
                            <div class="form-group">
                                <label>Stock Status</label>
                                <select id="updateCarStock" required>
                                    <option value="Available">Available</option>
                                    <option value="Sold">Sold</option>
                                    <option value="Reserved">Reserved</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="updateCarDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Car Image</label>
                            <div class="image-upload-group">
                                <div>
                                    <label style="font-size: 13px; font-weight: normal; margin-bottom: 5px;">Upload New Image</label>
                                    <input type="file" id="updateCarImageFile" accept="image/*">
                                </div>
                                <div>
                                    <label style="font-size: 13px; font-weight: normal; margin-bottom: 5px;">Or Enter Image URL</label>
                                    <input type="url" id="updateCarImageUrl">
                                </div>
                            </div>
                            <div class="image-preview" id="updateImagePreview"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Car</button>
                        <button type="button" class="btn btn-danger" id="cancelUpdate">Cancel</button>
                    </form>
                </div>

                <h2 class="section-title" style="margin-top: 50px;">Car Inventory</h2>
                <div id="carList" class="car-grid"></div>
            </div>
        </div>

        <!-- Showroom Tab -->
        <div id="showroom" class="tab-content">
            <div class="panel">
                <h2 class="section-title">Available Cars in Showroom</h2>
                <div id="showroomCars"></div>
                
                <div class="cart-summary">
                    <h3>üõí Purchase Cart</h3>
                    <div id="cartItems"></div>
                    <div class="cart-total">Total: ‚Ç±<span id="cartTotal">0</span></div>
                    <button class="btn btn-success" id="checkoutBtn" style="width: 100%; font-size: 18px; padding: 18px;">Complete Purchase</button>
                </div>
            </div>
        </div>

        <!-- CLIENTS TAB - WITH CARD NUMBER + EDIT/DELETE -->
        <div id="clients" class="tab-content">
            <div class="panel">
                <h2 class="section-title">Register New Client</h2>
                <form id="addClientForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="clientName" required>
                        </div>
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" id="clientCarNumber" placeholder="e.g. 1234-5678-9012" required>
                        </div>
                    </div>
                    <div class="form-row">
                         <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" id="clientEmail" placeholder="juan@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" id="clientPhone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Driver's License No.</label>
                            <input type="text" id="clientLicense" required>
                        </div>
                        <div class="form-group">
                            <label>Complete Address</label>
                            <input type="text" id="clientAddress" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register Client</button>
                </form>

                <!-- EDIT CLIENT FORM (hidden) -->
                <div id="updateClientForm" style="display:none;margin-top:30px;padding:30px;background:#f0f5ff;border-radius:15px;border:2px dashed #1e3c72;">
                    <h2 class="section-title">Edit Client</h2>
                    <form id="editClientForm">
                        <input type="hidden" id="editClientId">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" id="editClientName" placeholder="Enter full name" required>
                            </div>
                            <div class="form-group">
                                <label>Card Number</label>
                                <input type="text" id="editClientCarNumber" required>
                            </div>
                        </div>
                        <div class="form-row">
                             <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" id="clientEmail" placeholder="juan@example.com" required>
                        </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" id="editClientPhone" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>License No.</label>
                                <input type="text" id="editClientLicense" required>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" id="editClientAddress" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Client</button>
                        <button type="button" class="btn btn-danger" id="cancelEditClient">Cancel</button>
                    </form>
                </div>

                <h2 class="section-title" style="margin-top:40px;">Registered Clients</h2>
                <div id="clientList"></div>
            </div>
        </div>

        <!-- Sales Tab -->
        <div id="sales" class="tab-content">
            <div class="panel">
                <h2 class="section-title">Sales History</h2>
                <div id="salesList"></div>
            </div>
        </div>
    </div>

    <script src="models.js"></script>
<script src="collections.js"></script>
<script src="views.js"></script>
<script src="app.js"></script>
</body>
</html>
